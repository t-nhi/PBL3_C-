    <title>Tạo hoạt động</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>
  <body>
      <div class="TAOHD">
        <div class="container-tong">
          <div class="container-logo">
            <div class="container-head">
              <div class="logo">
              </div>
              <div class="trangchu">
              Trang chủ
              </div>
              <div class="qlHD"> Quản lý hoạt động
                <ul class="Sub">
                  <li><a href="">Tạo mới hoạt động</a></li>
                  <li><a href="">Danh sách các hoạt động</a></li>
                </ul>
              </div>
              <div class="container-24">
                <div class="container-15">
                  <input type="text" class="search-input" placeholder="Nhập thông tin tìm kiếm">
                  <button class="btn-TimKiem" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <button class="btn-TaiKhoan" type="button">
                  <i class="fas fa-user"></i>
                </button>
              </div>
            </div>
            <span class="together">
            Together
            </span>
          </div>          
        </div>
        <div class="container-6">
          <div class="toho-tng"> TẠO HOẠT ĐỘNG </div>
              <input type="text" class="nhp-tn-hotng" placeholder="Nhập tên hoạt động"></input>
              <input class="chn-thi-gian-btu"  placeholder="Chọn thời gian bắt đầu" ></input>
              <input type="text" class="chn-thi-gian-kt-thc" placeholder="Chọn thời gian kết thúc"> </input>
              <input type="text" class="aim-tchc-hotng" placeholder="Địa điểm tổ chức hoạt động"></input>
              <input type="text" class="lnh-vc-mhotngc-tchc" placeholder="Lĩnh vực mà hoạt động được tổ chức"></input>
              <input type="text" class="mtmcch-thngip-ca-hotng" placeholder="Mô tả mục đích, thông điệp của hoạt động"></input>
            <div class="container-12">
              <div class="slng-tnv-1">Số lượng TNV: 
              </div>
              <input type="number" class="SL-tong" placeholder="0"></input>
            </div>
            <div class="Text_TYC"> Tạo yêu cầu cho hoạt động </div>
            <div class="container-10">
              <input type="text" class="nhp-tn-ban" placeholder="Nhập tên Ban"></input>
              <div class="slng-tnv"> Số lượng TNV trong Ban:</div>
              <input type="number" class="SL-moiBan" placeholder="0"></input>
            </div>
            <div class="container-9">
              <input type="text" class="nhp-nhim-vca-ban" placeholder="Nhập nhiệm vụ của Ban "></input>
              <input type="text" class="nhp-yu-cu-ca-ban" placeholder="Nhập yêu cầu của ban"></input>
            </div>
            <button class="thm-ban">Thêm Ban</button>
            <button class="TAOHD-1">Tạo hoạt động</button>
          </div>
          </div>
        </div>
      </div>
  </body>
